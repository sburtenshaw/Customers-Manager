<div class="page-header">
	<h1>Customers</h1>
	<a href="#/add-customer" class="btn btn-success" role="button">Add Customer</a>
	<a href="#/add-order" class="btn btn-success" role="button" data-ng-if="customers">Add Order</a>
	<form class="form-inline pull-right" data-ng-hide="!customers">
		<div class="form-group">
			<label for="filterCustomersInput">Filter: </label>
			<input type="text" class="form-control" id="filterCustomersInput" placeholder="filter" data-ng-model="filterCustomers"/>
		</div>
	</form>
</div>

<div class="row" data-ng-if="customers">
	<div data-ng-repeat="customer in customers | filter:filterCustomers">
		<div class="col-sm-4 col-md-3">
			<div class="thumbnail">
				<img src="img/avatar_man.jpg" data-ng-if="customer.gender == 'Male'">
				<img src="img/avatar_woman.jpg" data-ng-if="customer.gender == 'Female'">
				<div class="caption">
					<h3>{{ customer.name }}</h3>
					<p data-ng-if="customer.orders == 0">No orders</p>
					<a href="#/orders/{{ customer.id }}" data-ng-if="customer.orders == 1"><p>1 Order</p></a>
					<a href="#/orders/{{ customer.id }}" data-ng-if="customer.orders > 1"><p>{{ customer.orders }} Orders</p></a>
					<p><a href="#/customer-details/{{ customer.id }}" class="btn btn-success btn-block" role="button">Details</a></p>
					<p data-ng-if="customer.orders > 0"><a href="#/orders/{{ customer.id }}" class="btn btn-success btn-block" role="button">View Orders</a></p>
					<p><a href="#/add-order/{{ customer.id }}" class="btn btn-success btn-block" role="button">Add Order</a></p>
					<p><a href="#" onclick="event.preventDefault();" class="btn btn-danger btn-block" role="button" data-ng-click="deleteCustomer(customer.id)">Delete Customer</a></p>
				</div>
			</div>
		</div>
	</div>
</div>

<h3 data-ng-if="!customers">No Customers</h3>
