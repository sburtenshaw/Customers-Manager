<div class="page-header">
	<h1>{{ customer.name }}'s Orders</h1>
	<a href="#/add-order/{{ customer.id }}" class="btn btn-success" role="button">Add Order</a>
	<form class="form-inline pull-right" data-ng-hide="!customer.orders">
		<div class="form-group">
			<label for="filterOrdersInput">Filter: </label>
			<input type="text" class="form-control" id="filterOrdersInput" placeholder="filter" data-ng-model="filterOrders"/>
		</div>
	</form>
</div>

<div class="row" data-ng-if="customer.orders">
	<div data-ng-repeat="order in customer.orders | filter: filterOrders">
		<div class="col-sm-4 col-md-3">
			<div class="thumbnail">
				<img src="img/avatar_man.jpg" data-ng-if="customer.gender == 'Male'">
				<img src="img/avatar_woman.jpg" data-ng-if="customer.gender == 'Female'">
				<div class="caption">
					<ul>
						<li>Product: {{ order.product }}</li>
						<li>Price: Â£{{ order.price }}</li>
					</ul>
					<p><a href="#/edit-order/{{ order.id }}" class="btn btn-success btn-block" role="button">Edit Order</a></p>
					<p><a href="#" onclick="event.preventDefault();" class="btn btn-danger btn-block" role="button" data-ng-click="deleteOrder(order.id)">Delete Order</a></p>
				</div>
			</div>
		</div>
	</div>
</div>

<h3 data-ng-if="!customer.orders">No Orders for {{ customer.name }}</h3>
