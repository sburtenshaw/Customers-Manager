<div class="page-header">
	<h1>Edit Order</h1>
</div>

<form>
	<div class="row">
		<div class="form-group col-sm-6">
			<label for="newOrderProduct">Product:</label>
			<input type="text" class="form-control" id="newOrderProduct" placeholder="Product" data-ng-model="order.product"/>
		</div>
		<div class="form-group col-sm-3">
			<label for="newOrderPrice">Price:</label>
			<input type="number" class="form-control" id="newOrderPrice" placeholder="0" data-ng-model="order.price"/>
		</div>
		<div class="form-group col-sm-3">
			<label for="newOrderCustomer">Customer:</label>
			<select class="form-control" id="newOrderCustomer" placeholder="Select Customer" data-ng-model="order.customer">
				<option data-ng-repeat="customer in customers">{{ customer.name }}</option>
			</select>
		</div>
		<div class="form-group col-sm-12">
			<a href="#" onclick="event.preventDefault();" class="btn btn-success btn-lg btn-block" data-ng-click="updateOrder()">Update Order</a>
		</div>
	</div>
</form>
